<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Resultado do seu quiz interativo" />
  <title>Resultado: {{ acertos }}/{{ total }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #2C2A4A, #0d0d1f);
      background-size: cover;
      color: #ffffff;
      min-height: 100vh;
      animation: pulsar 10s infinite ease-in-out;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes pulsar {
      0%, 100% { background-color: #2C2A4A; }
      50% { background-color: #1a1a33; }
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 50px;
      box-shadow: 0 0 20px rgba(255, 122, 89, 0.6), 0 0 60px rgba(255, 122, 89, 0.3);
      animation: entrada 1.5s ease-out;
      max-width: 600px;
      width: 100%;
      color: #ffffff;
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .btn-voltar,
    .btn-registrar,
    .btn-hall,
    .btn-salvar {
      background-color: #FF7A59;
      border: none;
      color: white;
      font-weight: 500;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 1rem;
    }

    .btn-voltar:hover,
    .btn-registrar:hover,
    .btn-hall:hover {
      background-color: #e66a50;
      transform: scale(1.05);
    }

    .btn-salvar {
      background-color: #28a745;
    }

    .btn-salvar:hover {
      background-color: #218838;
    }

    .btn-registrar.clicked {
      opacity: 0.7;
      pointer-events: none;
    }

    .resultado-num {
      font-size: 2rem;
      font-weight: bold;
      color: #FFD700;
    }

    .feedback {
      font-size: 1.2rem;
      font-weight: 500;
      margin-top: 1rem;
    }

    input[type="text"] {
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 0, 0, 1);
    }
    /* Efeito de destaque quando selecionado */
    input[type="text"]:focus {
      /*border-color: #ff7a59; /* Mesma cor dos bot√µes */
      box-shadow: 0 0 10px rgba(255, 0, 0, 1);
    }

    @media (max-width: 576px) {
      .card {
        padding: 2rem 1rem;
      }
    }

    /* Esconde o bot√£o "Ver Hall da Fama" inicial ao abrir registro */
    .hide-on-registro {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card text-center">
      <h2 class="mb-4 text-warning">üéØ Resultado Final</h2>
      <p class="fs-4">
        Voc√™ acertou 
        <span class="resultado-num">{{ acertos }}</span> de 
        <span class="resultado-num">{{ total }}</span> perguntas.
      </p>

      <p class="feedback">{{ feedback }}</p>

      <a href="/" class="btn btn-voltar">üîÑ Tentar Novamente</a>

      <button id="registrarPlacar" class="btn btn-registrar">üèÖ Registrar Placar</button>

      <!-- Bot√£o inicial do Hall da Fama -->
      <a id="verHallInicial" href="/hall-da-fama" class="btn btn-hall">üèÜ Ver Hall da Fama</a>

      <!-- Formul√°rio de registro -->
      <div id="formRegistro" class="mt-3" style="display: none;">
        <form method="POST" action="/registrar">
          <div class="mb-3">
            <input type="text" name="nome" placeholder="Nome" required class="form-control text-center mx-auto" style="max-width: 300px;">
            <input type="hidden" name="acertos" value="{{ acertos }}">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-salvar">üíæ Entrar no Hall da Fama</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registrarPlacar').addEventListener('click', function () {
      const form = document.getElementById('formRegistro');
      const botao = this;
      const hallInicial = document.getElementById('verHallInicial');
      const hallFinal = document.getElementById('verHallFinal');

      form.style.display = 'block';
      botao.classList.add('clicked');
      hallInicial.style.display = 'none';
      hallFinal.style.display = 'inline-block';
    });
  </script>
</body>
</html>
