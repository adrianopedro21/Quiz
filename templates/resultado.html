<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Resultado do seu quiz interativo" />
    <title>Resultado: {{ acertos }}/{{ total }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #2C2A4A, #3E4E88, #FF7A59, #2C2A4A);
            background-size: 400% 400%;
            animation: gradienteAnimado 15s ease infinite;
            color: #F1F1F1;
            min-height: 100vh;
        }

        @keyframes gradienteAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background-color: rgba(0, 0, 0, 0.3);
            color: #F1F1F1;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
        }

        .btn-voltar,
        .btn-registrar {
            background-color: #FF7A59;
            border: none;
            color: white;
            font-weight: 500;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-voltar:hover,
        .btn-registrar:hover {
            background-color: #e66a50;
            transform: scale(1.05);
        }

        .btn-salvar {
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: 500;
        }

        .btn-salvar:hover {
            background-color: #218838;
        }

        .resultado-num {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }

        .feedback {
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        .container {
            padding: 2rem;
        }

        @media (max-width: 576px) {
            .card {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-5 text-center shadow-lg mb-4">
            <h2 class="mb-4">üéØ Resultado Final</h2>
            <p class="fs-4">
                Voc√™ acertou 
                <span class="resultado-num">{{ acertos }}</span> de 
                <span class="resultado-num">{{ total }}</span> perguntas.
            </p>

            <p class="feedback">{{ feedback }}</p>

            <a href="/" class="btn btn-voltar mt-4">üîÑ Tentar Novamente</a>

            <button id="registrarPlacar" class="btn btn-registrar mt-3">üèÖ Registrar Placar</button>

            <div id="formRegistro" class="mt-4" style="display: none;">
                <form method="POST" action="/registrar">
                    <div class="mb-3">
                        <input type="text" name="nome" placeholder="Nome" required class="form-control text-center mx-auto" style="max-width: 300px;">
                        <input type="hidden" name="acertos" value="{{ acertos }}">
                    </div>
                    <button type="submit" class="btn btn-salvar">üíæ Salvar no Hall da Fama</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrarPlacar').addEventListener('click', function () {
            document.getElementById('formRegistro').style.display = 'block';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
